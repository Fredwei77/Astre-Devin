<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 连接测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Supabase 连接测试</h1>

        <div id="results" class="space-y-4"></div>

        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">快速测试登录</h2>
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="mb-4">
                    <label class="block mb-2">邮箱</label>
                    <input type="email" id="testEmail" value="fredwei@gmail.com" 
                           class="w-full bg-gray-700 px-4 py-2 rounded">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">密码</label>
                    <input type="password" id="testPassword" value="test123456" 
                           class="w-full bg-gray-700 px-4 py-2 rounded">
                </div>
                <button id="testLoginBtn" class="bg-blue-600 px-6 py-2 rounded hover:bg-blue-700">
                    测试登录
                </button>
                <button id="testSignUpBtn" class="bg-green-600 px-6 py-2 rounded hover:bg-green-700 ml-2">
                    测试注册
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://izkcgqvxecfxqtgxpmaj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6a2NncXZ4ZWNmeHF0Z3hwbWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMzMzMzIsImV4cCI6MjA3OTYwOTMzMn0.wQEjV2MKXjSmsWUK14Shcg9QCCjGnbH564BbkrLPYms';

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const colors = {
                success: 'bg-green-900 border-green-500',
                error: 'bg-red-900 border-red-500',
                info: 'bg-blue-900 border-blue-500',
                warning: 'bg-yellow-900 border-yellow-500'
            };

            const div = document.createElement('div');
            div.className = `p-4 rounded border-l-4 ${colors[type]}`;
            div.innerHTML = `
                <div class="font-mono text-sm">
                    <strong>${new Date().toLocaleTimeString()}</strong> - ${message}
                </div>
            `;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function runTests() {
            addResult('开始测试...', 'info');

            // 测试 1: 检查 Supabase 库
            try {
                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase 库未加载');
                }
                addResult('✓ Supabase 库已加载', 'success');
            } catch (error) {
                addResult('✗ Supabase 库加载失败: ' + error.message, 'error');
                return;
            }

            // 测试 2: 创建客户端
            let client;
            try {
                client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                addResult('✓ Supabase 客户端创建成功', 'success');
                addResult(`URL: ${SUPABASE_URL}`, 'info');
            } catch (error) {
                addResult('✗ 客户端创建失败: ' + error.message, 'error');
                return;
            }

            // 测试 3: 检查连接
            try {
                const { data, error } = await client.from('users').select('count').limit(1);
                if (error) {
                    if (error.message.includes('relation') || error.message.includes('does not exist')) {
                        addResult('⚠ users 表不存在，需要创建数据库表', 'warning');
                        addResult('请运行 supabase-all-tables.sql 创建表', 'warning');
                    } else {
                        throw error;
                    }
                } else {
                    addResult('✓ 数据库连接成功', 'success');
                }
            } catch (error) {
                addResult('✗ 数据库连接失败: ' + error.message, 'error');
                addResult('错误详情: ' + JSON.stringify(error, null, 2), 'error');
            }

            // 测试 4: 检查认证配置
            try {
                const { data: { session } } = await client.auth.getSession();
                addResult('✓ 认证服务可用', 'success');
                if (session) {
                    addResult('当前已登录用户: ' + session.user.email, 'info');
                } else {
                    addResult('当前未登录', 'info');
                }
            } catch (error) {
                addResult('✗ 认证服务检查失败: ' + error.message, 'error');
            }

            addResult('测试完成！', 'success');
        }

        // 测试登录
        document.getElementById('testLoginBtn').addEventListener('click', async () => {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            addResult(`尝试登录: ${email}`, 'info');

            try {
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                const { data, error } = await client.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                addResult('✓ 登录成功！', 'success');
                addResult('用户信息: ' + JSON.stringify(data.user, null, 2), 'success');
            } catch (error) {
                addResult('✗ 登录失败: ' + error.message, 'error');
                addResult('错误详情: ' + JSON.stringify(error, null, 2), 'error');
            }
        });

        // 测试注册
        document.getElementById('testSignUpBtn').addEventListener('click', async () => {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            addResult(`尝试注册: ${email}`, 'info');

            try {
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                const { data, error } = await client.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin
                    }
                });

                if (error) throw error;

                addResult('✓ 注册成功！', 'success');
                addResult('用户信息: ' + JSON.stringify(data.user, null, 2), 'success');
                
                if (data.user && !data.user.confirmed_at) {
                    addResult('⚠ 请检查邮箱确认注册', 'warning');
                }
            } catch (error) {
                addResult('✗ 注册失败: ' + error.message, 'error');
                addResult('错误详情: ' + JSON.stringify(error, null, 2), 'error');
            }
        });

        // 页面加载时运行测试
        window.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
