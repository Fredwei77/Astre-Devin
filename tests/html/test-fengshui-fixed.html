<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风水商店测试（修复版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mystical-theme.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-navy': '#1a237e',
                        'mystic-gold': '#ffd700',
                        'moon-silver': '#c0c0c0'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-deep-navy via-mystic-purple to-deep-navy min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-mystic-gold mb-8 text-center">
            风水商店测试（修复版）
        </h1>

        <div class="mb-8 p-6 bg-white/10 rounded-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-serif font-bold">推荐风水物品</h2>
                <button id="viewCartBtn" class="bg-mystic-gold/20 text-mystic-gold px-4 py-2 rounded-lg hover:bg-mystic-gold/30 transition-colors flex items-center gap-2">
                    <i class="fas fa-shopping-cart"></i>
                    <span>购物车</span>
                    <span id="cartCount" class="bg-mystic-gold text-deep-navy rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold">0</span>
                </button>
            </div>

            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-8">
                    <div class="text-mystic-gold">加载中...</div>
                </div>
            </div>
        </div>

        <div class="p-6 bg-green-900/50 rounded-lg border border-green-500">
            <h3 class="text-xl font-semibold mb-2">✅ 修复说明</h3>
            <ul class="space-y-2 text-sm">
                <li>✓ 移除所有内联事件处理器（onclick）</li>
                <li>✓ 使用事件委托（Event Delegation）</li>
                <li>✓ 使用 addEventListener 绑定事件</li>
                <li>✓ 符合 CSP 安全策略</li>
            </ul>
        </div>
    </div>

    <!-- 使用修复版的 shop-ui.js -->
    <script src="shop-ui-fixed.js"></script>
</body>
</html>
