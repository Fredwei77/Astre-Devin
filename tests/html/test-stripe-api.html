<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe API 测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">🧪 Stripe API 直接测试</h1>

        <div class="space-y-4 mb-6">
            <div class="bg-gray-800 p-4 rounded-lg">
                <h2 class="font-bold mb-2">服务器地址</h2>
                <input type="text" id="serverUrl" value="http://localhost:3000" 
                    class="w-full bg-gray-700 px-4 py-2 rounded">
            </div>

            <div class="bg-gray-800 p-4 rounded-lg">
                <h2 class="font-bold mb-2">支付金额（分）</h2>
                <input type="number" id="amount" value="1000" 
                    class="w-full bg-gray-700 px-4 py-2 rounded">
                <p class="text-xs text-gray-400 mt-1">1000 = $10.00</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <button onclick="testHealth()" class="bg-blue-600 px-6 py-3 rounded-lg hover:bg-blue-700">
                测试服务器
            </button>
            <button onclick="testPaymentIntent()" class="bg-green-600 px-6 py-3 rounded-lg hover:bg-green-700">
                测试支付 API
            </button>
        </div>

        <div id="result" class="bg-gray-800 p-4 rounded-lg">
            <h2 class="font-bold mb-2">测试结果</h2>
            <pre id="resultContent" class="text-sm overflow-auto">等待测试...</pre>
        </div>
    </div>

    <script>
        function showResult(title, data, isError = false) {
            const resultContent = document.getElementById('resultContent');
            const color = isError ? 'text-red-400' : 'text-green-400';
            resultContent.className = `text-sm overflow-auto ${color}`;
            resultContent.textContent = `${title}\n\n${JSON.stringify(data, null, 2)}`;
        }

        async function testHealth() {
            const serverUrl = document.getElementById('serverUrl').value;
            
            try {
                showResult('正在测试服务器连接...', { status: 'loading' });
                
                const response = await fetch(`${serverUrl}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('✅ 服务器连接成功', {
                        status: response.status,
                        data: data
                    });
                } else {
                    showResult('❌ 服务器响应异常', {
                        status: response.status,
                        data: data
                    }, true);
                }
            } catch (error) {
                showResult('❌ 连接失败', {
                    error: error.message,
                    tip: '请确保服务器正在运行 (npm start)'
                }, true);
            }
        }

        async function testPaymentIntent() {
            const serverUrl = document.getElementById('serverUrl').value;
            const amount = parseInt(document.getElementById('amount').value);
            
            try {
                showResult('正在创建支付意图...', { status: 'loading' });
                
                const response = await fetch(`${serverUrl}/api/stripe/create-payment-intent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount,
                        currency: 'usd',
                        metadata: {
                            test: true
                        }
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.clientSecret) {
                    showResult('✅ 支付意图创建成功', {
                        status: response.status,
                        paymentIntentId: data.paymentIntentId,
                        clientSecret: data.clientSecret.substring(0, 30) + '...',
                        amount: amount / 100,
                        currency: 'USD'
                    });
                } else {
                    showResult('❌ 创建支付意图失败', {
                        status: response.status,
                        error: data.error || data,
                        possibleReasons: [
                            '1. Stripe 密钥未配置或无效',
                            '2. stripe-api.js 未正确加载',
                            '3. Stripe SDK 未安装'
                        ]
                    }, true);
                }
            } catch (error) {
                showResult('❌ 请求失败', {
                    error: error.message,
                    possibleReasons: [
                        '1. 服务器未运行',
                        '2. CORS 问题',
                        '3. 网络连接问题'
                    ]
                }, true);
            }
        }

        // 页面加载时自动测试服务器
        window.addEventListener('load', () => {
            setTimeout(testHealth, 500);
        });
    </script>
</body>
</html>
