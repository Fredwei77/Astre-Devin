<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Destiny AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mystical-theme.css">
    <link rel="stylesheet" href="login.css">
    
    <!-- Translation System -->
    <script src="translations.js"></script>
    <script src="unified-i18n.js"></script>
</head>
<body class="font-inter">
    <!-- Background with zodiac mandala -->
    <div class="login-background">
        <div class="mandala-overlay"></div>
        <!-- Floating orbs for visual enhancement -->
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>
    </div>

    <!-- Navigation Header -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-deep-purple/20 backdrop-blur-md border-b border-gold/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="resources/logo-processed.png" alt="九筮" class="w-10 h-10 rounded-full object-cover border-2 border-gold">
                    <span class="text-xl font-bold text-warm-white" data-i18n="brand.name">九筮</span>
                </div>
                <div class="flex items-center space-x-4">
                    <select id="languageSelect" class="bg-transparent border border-gold/30 rounded px-3 py-1 text-sm text-warm-white">
                        <option value="en">English</option>
                        <option value="zh-CN">简体中文</option>
                        <option value="zh-TW">繁體中文</option>
                    </select>
                    <a href="index.html" class="text-warm-white/80 hover:text-warm-white transition-colors duration-300">
                        <i class="fas fa-arrow-left mr-2"></i><span data-i18n="login.backToHome">返回首页</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Login Container -->
    <div class="min-h-screen flex items-center justify-center pt-20 pb-12 px-4">
        <div class="login-content-area">
            <div class="login-container">
            <div class="text-center mb-8">
                <div class="mb-4">
                    <i class="fas fa-star-and-crescent text-4xl text-gold mb-4"></i>
                </div>
                <h1 class="text-3xl font-bold text-warm-white mb-2" data-i18n="login.title">欢迎回到命运之境</h1>
                <p class="text-warm-white/70" data-i18n="login.subtitle">登入您的账户，探索神秘的AI占卜世界</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <!-- Tab Switches -->
                <div class="tab-container mb-6" role="tablist" aria-label="登录注册选项">
                    <button type="button" class="tab-btn active" data-tab="login" role="tab" aria-selected="true" aria-controls="loginTab">
                        <i class="fas fa-sign-in-alt mr-2" aria-hidden="true"></i><span data-i18n="login.tab.login">登入</span>
                    </button>
                    <button type="button" class="tab-btn" data-tab="register" role="tab" aria-selected="false" aria-controls="registerTab">
                        <i class="fas fa-user-plus mr-2" aria-hidden="true"></i><span data-i18n="login.tab.register">注册</span>
                    </button>
                </div>

                <!-- Login Tab -->
                <div id="loginTab" class="tab-content active" role="tabpanel" aria-labelledby="login-tab" aria-hidden="false">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">
                            <i class="fas fa-envelope mr-2" aria-hidden="true"></i><span data-i18n="login.email.label">邮箱地址</span>
                        </label>
                        <input type="email" id="loginEmail" name="email" class="form-input" 
                               data-i18n-placeholder="login.email.placeholder"
                               placeholder="请输入您的邮箱" 
                               autocomplete="email"
                               aria-required="true"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword" class="form-label">
                            <i class="fas fa-lock mr-2" aria-hidden="true"></i><span data-i18n="login.password.label">密码</span>
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="loginPassword" name="password" class="form-input" 
                                   data-i18n-placeholder="login.password.placeholder"
                                   placeholder="请输入您的密码" 
                                   autocomplete="current-password"
                                   aria-required="true"
                                   required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')" data-i18n-aria-label="login.password.show" aria-label="显示密码">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center text-sm text-warm-white/70">
                            <input type="checkbox" class="mr-2 accent-gold">
                            <span data-i18n="login.rememberMe">记住我</span>
                        </label>
                        <a href="#" class="text-sm text-gold hover:text-gold-light transition-colors" data-i18n="login.forgotPassword">忘记密码？</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt mr-2"></i><span data-i18n="login.button.login">登入账户</span>
                    </button>
                </div>

                <!-- Register Tab -->
                <div id="registerTab" class="tab-content" role="tabpanel" aria-labelledby="register-tab" aria-hidden="true">
                    <div class="form-group">
                        <label for="registerName" class="form-label">
                            <i class="fas fa-user mr-2" aria-hidden="true"></i><span data-i18n="register.name.label">用户名</span>
                        </label>
                        <input type="text" id="registerName" name="name" class="form-input" 
                               data-i18n-placeholder="register.name.placeholder"
                               placeholder="请输入您的用户名" 
                               autocomplete="name"
                               aria-required="true"
                               minlength="2"
                               maxlength="50"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail" class="form-label">
                            <i class="fas fa-envelope mr-2" aria-hidden="true"></i><span data-i18n="register.email.label">邮箱地址</span>
                        </label>
                        <input type="email" id="registerEmail" name="email" class="form-input" 
                               data-i18n-placeholder="register.email.placeholder"
                               placeholder="请输入您的邮箱" 
                               autocomplete="email"
                               aria-required="true"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword" class="form-label">
                            <i class="fas fa-lock mr-2" aria-hidden="true"></i><span data-i18n="register.password.label">密码</span>
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="registerPassword" name="password" class="form-input" 
                                   data-i18n-placeholder="register.password.placeholder"
                                   placeholder="至少8位字符，包含大小写字母和数字" 
                                   autocomplete="new-password"
                                   aria-required="true"
                                   aria-describedby="passwordStrength"
                                   minlength="8"
                                   required>
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')" data-i18n-aria-label="login.password.show" aria-label="显示密码">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength" role="status" aria-live="polite">
                            <div class="strength-bar" aria-hidden="true"></div>
                            <span class="strength-text" data-i18n="register.passwordStrength.weak">密码强度：弱</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock mr-2" aria-hidden="true"></i><span data-i18n="register.confirmPassword.label">确认密码</span>
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" 
                                   data-i18n-placeholder="register.confirmPassword.placeholder"
                                   placeholder="请再次输入密码" 
                                   autocomplete="new-password"
                                   aria-required="true"
                                   required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" data-i18n-aria-label="login.password.show" aria-label="显示密码">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="flex items-start text-sm text-warm-white/70">
                            <input type="checkbox" class="mr-2 mt-1 accent-gold" required>
                            <span data-i18n="register.terms.agree">我已阅读并同意</span> <a href="terms.html" class="text-gold hover:text-gold-light ml-1" data-i18n="register.terms.service">服务条款</a> <span data-i18n="register.terms.and">和</span> 
                            <a href="privacy.html" class="text-gold hover:text-gold-light ml-1" data-i18n="register.terms.privacy">隐私政策</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus mr-2"></i><span data-i18n="login.button.register">创建账户</span>
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span data-i18n="login.divider">或</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn google-btn" onclick="loginWithGoogle()">
                    <i class="fab fa-google mr-3"></i>
                    <span data-i18n="login.social.google">使用 Google 账户登入</span>
                </button>
                
                <button class="social-btn github-btn" onclick="loginWithGitHub()">
                    <i class="fab fa-github mr-3"></i>
                    <span data-i18n="login.social.github">使用 GitHub 账户登入</span>
                </button>
            </div>

            <!-- Footer Links -->
            <div class="text-center mt-8 text-sm text-warm-white/60">
                <p><span data-i18n="login.footer.firstTime">首次使用？探索我们的</span> <a href="index.html" class="text-gold hover:text-gold-light" data-i18n="login.footer.services">AI占卜服务</a></p>
            </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-yin-yang fa-spin text-4xl text-gold"></i>
            <p class="mt-4 text-warm-white" data-i18n="login.loading">正在连接命运之境...</p>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Integration -->
    <script src="supabase-client.js"></script>
    <script src="supabase-init.js"></script>
    
    <!-- Login Logic -->
    <script src="login.js"></script>
</body>
</html>
