<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Sync Test - Destiny AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        button {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196f3;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîß Language Synchronization Test</h1>
    <p>This page tests the localStorage key synchronization between UI language system and AI services.</p>

    <div class="test-section">
        <h2>Current Status</h2>
        <div id="currentStatus"></div>
    </div>

    <div class="test-section">
        <h2>Test Actions</h2>
        <button onclick="testClearStorage()">Clear All Storage</button>
        <button onclick="testSetEnglish()">Set English</button>
        <button onclick="testSetChinese()">Set Chinese (zh-CN)</button>
        <button onclick="testCheckSync()">Check Sync Status</button>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h2>Quick Links</h2>
        <button onclick="window.location.href='divination.html'">Go to Divination Page</button>
        <button onclick="window.location.href='fengshui.html'">Go to Feng Shui Page</button>
        <button onclick="window.location.href='iching.html'">Go to I-Ching Page</button>
    </div>

    <script>
        function updateStatus() {
            const destinyaiLang = localStorage.getItem('destinyai_language');
            const preferredLang = localStorage.getItem('preferredLanguage');
            const isSynced = destinyaiLang === preferredLang;

            const statusHtml = `
                <div class="status ${isSynced ? 'success' : 'error'}">
                    <strong>Sync Status:</strong> ${isSynced ? '‚ú?SYNCED' : '‚ù?NOT SYNCED'}
                </div>
                <pre>destinyai_language: ${destinyaiLang || 'null'}
preferredLanguage:  ${preferredLang || 'null'}</pre>
            `;

            document.getElementById('currentStatus').innerHTML = statusHtml;
        }

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            const resultHtml = `
                <div class="status ${type}">
                    <strong>[${timestamp}]</strong> ${message}
                </div>
            `;
            resultsDiv.innerHTML = resultHtml + resultsDiv.innerHTML;
        }

        function testClearStorage() {
            localStorage.clear();
            addResult('Cleared all localStorage', 'info');
            updateStatus();
        }

        function testSetEnglish() {
            localStorage.setItem('destinyai_language', 'en');
            localStorage.setItem('preferredLanguage', 'en');
            addResult('Set both keys to "en"', 'success');
            updateStatus();
        }

        function testSetChinese() {
            localStorage.setItem('destinyai_language', 'zh-CN');
            localStorage.setItem('preferredLanguage', 'zh-CN');
            addResult('Set both keys to "zh-CN"', 'success');
            updateStatus();
        }

        function testCheckSync() {
            const destinyaiLang = localStorage.getItem('destinyai_language');
            const preferredLang = localStorage.getItem('preferredLanguage');
            
            if (!destinyaiLang && !preferredLang) {
                addResult('Both keys are empty (first visit)', 'info');
            } else if (destinyaiLang === preferredLang) {
                addResult(`‚ú?Keys are synced: ${destinyaiLang}`, 'success');
            } else {
                addResult(`‚ù?Keys are NOT synced! destinyai_language="${destinyaiLang}", preferredLanguage="${preferredLang}"`, 'error');
            }
            
            updateStatus();
        }

        // Test the actual i18n system if available
        function testI18nSystem() {
            if (typeof window.i18n !== 'undefined') {
                addResult('‚ú?UnifiedI18n system detected', 'success');
                
                // Test language switch
                window.i18n.setLanguage('en');
                setTimeout(() => {
                    const destinyaiLang = localStorage.getItem('destinyai_language');
                    const preferredLang = localStorage.getItem('preferredLanguage');
                    
                    if (destinyaiLang === 'en' && preferredLang === 'en') {
                        addResult('‚ú?UnifiedI18n.setLanguage("en") synced both keys', 'success');
                    } else {
                        addResult(`‚ù?UnifiedI18n.setLanguage("en") failed to sync: destinyai="${destinyaiLang}", preferred="${preferredLang}"`, 'error');
                    }
                    updateStatus();
                }, 100);
            } else {
                addResult('‚ö†Ô∏è UnifiedI18n system not loaded on this page', 'info');
            }
        }

        // Initialize
        updateStatus();
        addResult('Test page loaded. Click buttons to test synchronization.', 'info');

        // Auto-test if i18n is available
        setTimeout(testI18nSystem, 500);
    </script>
</body>
</html>
