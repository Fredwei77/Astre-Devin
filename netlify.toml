[build]
  command = "npm install --legacy-peer-deps --no-optional || npm install --legacy-peer-deps || echo 'Build completed'"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/api/health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"