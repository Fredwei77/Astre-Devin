# Netlify 配置文件
# 九筮 (Destiny AI) 部署配置

[build]
  # 发布目录（静态文件）
  publish = "."
  
  # 构建命令（如果需要）
  command = "echo 'No build required for static site'"

# 环境变量（在 Netlify Dashboard 中配置）
# 不要在这里写入真实的密钥值！

[[redirects]]
  # API 代理到后端服务器
  from = "/api/*"
  to = "https://your-backend-server.com/api/:splat"
  status = 200
  force = true

[[headers]]
  # 为所有页面设置安全头
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  # 为 JavaScript 文件设置缓存
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # 为 CSS 文件设置缓存
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # 为图片设置缓存
  for = "/*.{jpg,jpeg,png,gif,svg,webp}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 404 页面
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# 环境变量说明（在 Netlify Dashboard 中配置）:
